apiVersion: apps/v1
kind: Deployment
metadata: 
  name: hello-world-nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-world-nginx 
  template:
    metadata: 
      labels:
        app: hello-world-nginx
    spec: 
      containers:
      - name: nginx
        image: nginx:1.17-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "200m"

        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-conf
          readOnly: true

      volumes:
      - name: nginx-conf
        configMap: 
          name: nginx-conf 
          items:
            - key: nginx.conf
              path: nginx.conf